<ion-header>

  <ion-navbar>
    <ion-title>usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="doForm()">
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input type="text" name="tx_nome" [(ngModel)]="frmdata.tx_nome" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Usu√°rio</ion-label>
        <ion-input type="text" name="tx_login" [(ngModel)]="frmdata.tx_login" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input type="password" name="tx_senha" [(ngModel)]="frmdata.tx_senha" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>e-mail</ion-label>
        <ion-input type="text" name="tx_email" [(ngModel)]="frmdata.tx_email" ></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Salvar</button>
    </form>

</ion-content>
